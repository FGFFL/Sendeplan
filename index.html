<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalender mit Speicherung</title>
  <link rel="stylesheet" href="kalender.css">
</head>
<body>

  <header class="controls">
    <label for="viewSelector">Ansicht:</label>
    <select id="viewSelector" aria-label="Ansichtsauswahl">
      <option value="1">Tag</option>
      <option value="7" selected>Woche</option>
      <option value="30">Monat</option>
    </select>

    <div class="date-navigation">
      <button id="prevPeriod" aria-label="Zurück">←</button>
      <button id="goToTodayBtn" aria-label="Heute">Aktuell</button>
      <button id="nextPeriod" aria-label="Vor">→</button>
      <span id="currentRange" aria-live="polite"></span>
    </div>

    <div class="week-template-controls">
      <button id="createWeekTemplateBtn">Wochen-Vorlage erstellen</button>
      <select id="weekTemplateSelect">
        <option value="">Vorlage auswählen</option>
      </select>
      <button id="applyWeekTemplateBtn">Anwenden</button>
      <button id="deleteWeekTemplateBtn">Löschen</button>
    </div>
  </header>

  <main class="layout">
    <section class="calendar-wrapper">
      <div class="calendar" id="calendar"></div>
    </section>

    <aside class="pool">
      <strong>Beiträge</strong>
      <button id="addBeitragBtn" aria-label="Neuen Beitrag erstellen">+</button>
      <div id="beitragPoolContainer"></div>
    </aside>
  </main>

  <div id="beitragModal" class="modal hidden" role="dialog" aria-modal="true">
    <label for="beitragTitel">Titel:</label>
    <input type="text" id="beitragTitel">

    <label for="beitragFarbe">Farbe:</label>
    <input type="color" id="beitragFarbe" value="#28a745">

    <button id="createBeitrag">Erstellen</button>
    <button id="cancelBeitrag">Abbrechen</button>
  </div>

  <script src="kalender.js"></script>
</body>
</html>
